<!DOCTYPE html>
<html>
          <head>
                    <title>Canvas Tab Content HTML</title>
              
                    <!-- Load Canvas Buttons -->
                    <script src="/js/canvascontrolbuttons.js"> </script>
              
                    <!-- Include JQUERY and Bootstrap -->
                    <!-- TODO: Replace this with some sort of method so that JQuery and Bootstrap are inherited from the parent. Will need it to avoid using this in all iFrames -->
                    <script src="/js/jquery.js"></script>
                    <link href="/Bootstrap/dist/css/bootstrap.css" rel="stylesheet">
                    <script src="/Bootstrap/dist/js/bootstrap.js"></script>

                    <script type="text/javascript">
                              var parent = this.parent;
                              
                              //variabele so that I have something to put a breakpoint on and see what everything above has resulted in.
                              var forceBreakVar = "12";
                    </script>
          </head>
          <body>
                    <div class="panel panel-default">
                              
                              <!-- Panel Header - Contains control buttons for pre-built control functions. -->
                              <div class="panel-heading">
                                        <div class="btn-group default-container" role="group">
                                                  <button class="btn btn-default" onclick=" clearCanvas() ">Clear</button>
                                                  <button class="btn btn-default" onclick=" fillTestRed() ">Red</button>
                                        </div>
                              </div>
                              
                              <!-- Panel Body - Contains the canvas element that is the subject of this tab and code input box. -->
                              <div class="panel-body" onSubmit=" codeSubmit('testCanvas', 'canvasCode'); ">
                                        
                                        <!--Canvas Element -->
                                        <canvas class="center-block" id="testCanvas" style="border: 1px solid #000000; width: 100%;">
                                        </canvas>
                                        
                                        <br />
                                        
                                        <!-- Code input box -->
                                        <!-- TODO: Make this work. It seems that Windows 8 apps do not like dynamically generated html... this is unfortunate. -->
                                        <form id="canvasCodeForm" class="codeForm input-group">
                                                  <input type="text" id="canvasCode" class="codeInput  form-control" value="Insert Code Here"/>
                                                  <span class="input-group-btn">
                                                            <button type="submit" class="btn btn-default" type="button">Go</button>
                                                  </span>
                                        </form>
                              </div>
                    </div>
          </body>
</html>
