<!DOCTYPE html>
<html>
          <head>
                    <title>Canvas Tab Content HTML</title>
                    
                    <!-- WinJS references -->
                    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
                    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
                    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

                    <!-- JQuery reference -->
                    <script src="/js/jquery.js"></script>

                    <!-- Bootstrap core CSS -->
                    <link href="/Bootstrap/dist/css/bootstrap.css" rel="stylesheet">
                    <script src="/Bootstrap/dist/js/bootstrap.js"></script>

                    <!-- Playground references -->
                    <link href="/css/default.css" rel="stylesheet" />
                    <script src="/js/default.js"></script>
                    <script src="/js/tabs/tabdefault.js"></script>
                    
                    <!-- Canvas Control Button Javascript -->
                    <script src="/js/tabs/canvascontrolbuttons.js" type="text/javascript"></script>
          </head>

          <body>
                    <div class="panel panel-default">
                              
                              <!-- Panel Header - A title holding section -->
                              <div class="panel-heading">
                                        <b> Section 1.2 - Writing code that interacts with UI controls (Implementing graphics with HTML5 &#60canvas>)</b>
                              </div>
                              
                              <!-- Panel Body - Contains the canvas element that is the subject of this tab and code input box. -->
                              <div class="panel-body" onSubmit=" codeSubmit('testCanvas', 'canvasCode'); ">
                                        
                                        <!-- Canvas control buttons-->
                                        <div class="btn-group default-container" role="group">
                                                  <button class="btn btn-default" onclick=" clearCanvas() ">Clear</button>
                                                  <button class="btn btn-default" onclick=" fillTestRed() ">Red</button>
                                        </div>

                                        <br /><br />

                                        <!--Canvas Element -->
                                        <canvas class="center-block" id="testCanvas" style="border: 1px solid #000000; width: 100%;">
                                        </canvas>
                                        
                                        <br />
                                        
                                        <!-- Code input box -->
                                        <!-- TODO: Make this work. It seems that Windows 8 apps do not like dynamically generated html... this is unfortunate. -->
                                        <form id="canvasCodeForm" class="codeForm input-group">
                                                  <input type="text" id="canvasCode" class="codeInput  form-control" value="Insert Code Here"/>
                                                  <span class="input-group-btn">
                                                            <button type="submit" class="btn btn-default">Go</button>
                                                  </span>
                                        </form>
                                        
                                        <div id="reactiveScriptDiv"></div>
                              </div>
                    </div>
          </body>
</html>
