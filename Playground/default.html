<!DOCTYPE html>
<html>
          <head>
                    <meta charset="utf-8" />
                    <title>Playground</title>

                    <!-- WinJS references -->
                    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
                    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
                    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

                    <!-- Playground references -->
                    <link href="/css/default.css" rel="stylesheet" />
                    <script src="/js/default.js"></script>
          
                    <!-- JQuery reference -->
                    <script src="/js/jquery.js"></script>

                    <!-- Bootstrap core CSS -->
                    <link href="/Bootstrap/dist/css/bootstrap.css" rel="stylesheet">
                    <script src="/Bootstrap/dist/js/bootstrap.js"></script>
                    
                    <!-- TODO: Pull this functionality out into a separate file so that all tabs can be assigned this method of lazy loading. (Would require use of JQuery). -->
                    <!-- This also provides a reload functionality as resetting the source reloads the issue. Could be removed if necessary by a simple IF statement. -->
                    <script type="text/javascript">
                              window.onload = function () {
                                        $('#UIInteractionNav').click(0, function () {
                                                  $('#uiinteraction').attr('src', '/html/tabs/tabUIInteraction.html');
                                        });
                              };
                   </script>
          </head>

          <body>
                    <!-- Page Header Banner -->
                    <!-- TODO: Add a button that will open the currently active tab content within a separate browser since Windows 8 apps appear not to follow default styling as browsers do. -->
                    <!-- Further thoughts, could this also be installed as an application in IIS so that it opened the IIS version when the button was clicked and therefore kept references intact? -->
                    <header>
                              <h1 class="">Exam 70-480 Playground </h1>
                    </header>
                    
                    <!-- Tab Control Panel -->
                    <ul class="nav nav-tabs" role="tablist">
                              <li role="presentation" class="active"><a href="#canvas" aria-controls="canvas" role="tab" data-toggle="tab">Canvas</a></li>
                              <li role="presentation"><a href="#styling" aria-controls="styling" role="tab" data-toggle="tab" data-target="#styling">Programmatic Styling</a></li>
                              <li role="presentation"><a href="#structure" aria-controls="structure" role="tab" data-toggle="tab" data-target="#structure">Document Structure</a></li>
                              <li role="presentation"><a id="UIInteractionNav" href="#uiinteraction" aria-controls="uiinteraction" role="tab" data-toggle="tab" data-target="#uiinteraction">UI Interaction</a></li>
                    </ul>
                    
                    <!-- Tab Content -->
                    <div id="content" class="tab-content">
                    
                              <!-- Content For The Canvas Tab -->
                              <iframe id="canvas" class="tab-pane active contentframe" role="tabpanel" src="/html/tabs/tabCanvas.html" seamless>  
                              </iframe>
                    
                              <!-- Content For The Styling Tab -->
                              <iframe role="tabpanel" class="tab-pane contentframe" id="styling" src="/html/tabs/tabStyling.html" seamless>
                              </iframe>
                              
                              <!-- Content For The Document Structure Tab -->
                              <iframe role="tabpanel" class="tab-pane contentframe" id="structure" src="/html/tabs/tabStructure.html" seamless>
                              </iframe>
                              
                              <!-- Content For The UI Interaction Tab -->
                              <iframe role="tabpanel" class="tab-pane contentframe" id="uiinteraction" seamless>
                              </iframe>

                    </div>
                    
                    <script type="text/javascript">
                              
                    </script>
          </body>
</html>
